<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--Configurações da Página-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Tela de Login para acesso a plataforma">

    <!--Bibliotecas e Icones-->
    <link rel="stylesheet" href="../_plugin/fontAwesome/css/fontawesome.min.css">  
    <link rel="shortcut icon" href="../_images/book-solid.svg" type="image/x-icon">

    <!--Estilização-->
    <link rel="stylesheet" href="../_css/imports.css">

    <title>Cadastro - Escola de Gladiadores</title>

</head>

<body>
    
    <main id="main_panel">

        <section id="cadastro">

            <div id="form_cadastro" class="animation_one">

                <div id="title_panel">

                    <h1>Escola de Gladiadores - Cadastro</h1>
                    <a href="../index.html">Voltar</a>

                </div> 

                    <form action="#" id="form_login">

                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" class="input_login" placeholder="Digite o seu nome...">

                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" class="input_login" placeholder="Digite o seu CPF...">

                        <label for="email">E-mail:</label>
                        <input type="e-mail" name="email" id="email" class="input_login" placeholder="Digite a seu e-mail...">

                        <label for="date">Data de Nascimento:</label>
                        <input type="date" name="date" id="date" class="input_login" placeholder="Data de nascimento...">

                        <label for="pass">Senha:</label>
                        <input type="password" name="pass" id="pass" class="input_login" placeholder="Digite o sua Senha...">

                        <label for="pass2">Confirmar Senha:</label>
                        <input type="password" name="pass2" id="pass2" class="input_login" placeholder="Confirme sua senha...">

                        <label for="genero">Gênero:</label>
                        <select name="genero" class="id_select">
                            <option value="m">Masculino</option>
                            <option value="f" selected>Feminino</option>
                        </select>

                        
                        <button type="reset" id="btnL">Limpar</button>
                        <button type="submit">Cadastrar</button>

                            
                    </form>

                

            </div>

        </section>

        <section id="logo_panel">

        </section>

    </main>

</body>

    <!--Comportamento de páginas-->
    <script src="./_plugin/fontAwesome/js/all.min.js"></script>

</html>
